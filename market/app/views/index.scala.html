<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script type="text/javascript">
	$.ajaxSetup({ cache: false});
	
	$.get('@routes.MarketController.getCarKinds()', function(result){
		var items = [];

		 $.each(result, function(key, val) {
			 items.push("<form action=\"@routes.MarketController.deleteCarKind()\" method=\"post\" >");
			 items.push('<input type="hidden" name="id" value="'+val.id+'"/>');
		     items.push('<li id="' + val.id + '">' + val.name+' (' +val.country+ ')');
		     items.push('<input type="image" src="@routes.Assets.at("images/remove.png")"/>');
		   	 items.push("</li></form>");
		 });
		 
		 $('#carKinds').append(items.join(''))
	});
	
	$.get("@routes.MarketController.getCarModels()", function(result){
		var items = [];

		 $.each(result, function(key, val) {
		     items.push("<form action=\"@routes.MarketController.deleteCarModel()\" method=\"post\" >");
			 items.push('<input type="hidden" name="id" value="'+val.id+'"/>');
			 items.push('<li id="' + val.id + '">' + val.name+' (' +val.yearStart+ '/'+val.yearEnd+')');
		     items.push('<input type="image" src="@routes.Assets.at("images/remove.png")"/>');
		   	 items.push("</li></form>");
		 });
		 
		 $('#carModels').append(items.join(''))
	});
	
	$.get("@routes.MarketController.getCarPositions()", function(result){
		var items = [];

		 $.each(result, function(key, val) {
		     items.push("<form action=\"@routes.MarketController.deleteCarPosition()\" method=\"post\" >");
			 items.push('<input type="hidden" name="id" value="'+val.id+'"/>');
			 items.push('<li id="' + val.id + '">' + val.kind.name+' '+val.model.name+' - odometer: ' +val.od+ '; Year Issue: '+val.yearIssue+'; Price: '+val.price);
		     items.push('<input type="image" src="@routes.Assets.at("images/remove.png")"/>');
		   	 items.push("</li></form>");
		 });
		 
		 $('#carPositions').append(items.join(''))
	});
</script>

<ul id="carKinds"></ul>
<form action="@routes.MarketController.addCarKind()" method="post" >
	<input type="text" name="name"  placeholder="name"/>
	<input type="text" name="country" placeholder="country"/>
	<button>Add Car Kind</button>
</form>

<ul id="carModels"></ul>
<form action="@routes.MarketController.addCarModel()" method="post">
	<input type="text" name="name"  placeholder="name"/>
	<input type="text" name="yearStart" placeholder="Year Start"/>
	<input type="text" name="yearEnd" placeholder="Year End"/>
	<button>Add Car Model</button>
</form>

<ul id="carPositions"></ul>
<form action="@routes.MarketController.addCarPosition()" method="post">
	<input type="text" name="carKind"  placeholder="Car Kind"/>
	<input type="text" name="carModel"  placeholder="Car Model"/>
	<input type="text" name="od"  placeholder="od"/>
	<input type="text" name="price" placeholder="price"/>
	<input type="text" name="yearIssue" placeholder="Year Issue"/>
	<button>Add Car to Market</button>
</form>
